version: 2.1
executors:
  php72:
    docker:
      - image: circleci/php:7.2
  php73:
    docker:
      - image: circleci/php:7.3
commands:
  deps:
    steps:
      - run:
          name: Install dependencies
          command: composer install
  test:
    steps:
      - run:
          name: Test
          command: vendor/bin/phpunit

jobs:
  php72-build:
    executor: php72
    steps:
      - checkout
      - deps
      - test
  php73-build:
    executor: php73
    steps:
      - checkout
      - deps
      - test

workflows:
  build:
    jobs:
      - php72-build
      - php73-build
